<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Framework/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <title>AAA Game</title>
</head>
<body>

    <div class="container glass">
        <a href="Cutscene.html">
            <button class="btn btn-outline-light playButton" id = "ClickButton">Play Game</button>
        </a>

        <button id = "loadGame" class = "btn btn-outline-light LoadButton">Load</button>

        <button class="btn btn-outline-light howToPlayButton" onclick="openPopup()">How To Play</button>
        <div class="popup" id="popup">
            <button class="okButton button" onclick="closePopup()">OK</button>
        </div>

    </div>

     <!-- Audio for Main Menu -->
    <audio id = "MenuMusic" src = "./audio/Menu.mp3" loop></audio>
    <audio id = "ClickSound" src = "./audio/ClickEffect.mp3"></audio>

    <script>
        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add("open-popup");
        }

        function closePopup() {
            popup.classList.remove("open-popup");
        }
    </script>

    <script src = "Framework/js/bootstrap.min.js"></script>
    <script src = "Script/Wordle.js"></script>
    <script src = "Script/Main.js"></script>
    <script src = "Script/CutScene.js"></script>
</body>
</html>
