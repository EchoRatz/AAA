<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Framework/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Style/Wdttraining.css">
    <title>Wordle</title>
</head>
<body>

    <!-- <div id="timer" class="timer">Time Elapsed: 00:00</div> -->
    <button id = "playAudioButton">Play Audio</button>
    <a href="index.html"><button class="backtoMenu">Back to Menu</button></a>

    <div id="keyboard-container">
        <div class="keyboard-row" id="row1"></div>
        <div class="keyboard-row" id="row2"></div>
        <div class="keyboard-row" id="row3"></div>
    </div>

    <div class="lower-section">
        <div class="wordle-grid">
            <div class="wordle-row">
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
            </div>

            <div class="wordle-row">
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
            </div>

            <div class="wordle-row">
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
            </div>

            <div class="wordle-row">
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
            </div>

            <div class="wordle-row">
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
            </div>

            <div class="wordle-row">
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
                <div class="wordle-cell"></div>
            </div>
        </div>
    </div>

    <audio id = "GameMusic" src="./audio/Game.mp3"></audio>
    <script src="./Script/dictionary.js"></script>
    <script src="./Script/Wdtraining.js"></script>
    <script src="./Script/mainSound.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          console.log('DOM content loaded'); // Check that DOM is fully loaded
      
          const playButton = document.getElementById('playAudioButton');
          if (playButton) {
            console.log('Play button found'); // Confirm the button is found
            playButton.addEventListener('click', () => {
              console.log('Play button clicked'); // Log when button is clicked
              const sound = document.getElementById('GameMusic');
              if (sound) {
                sound.play().catch(error => console.error('Audio play error:', error));
              } else {
                console.error('Audio element not found');
              }
            });
          } else {
            console.error('Play button not found');
          }
        });
      </script>

</body>
</html>
